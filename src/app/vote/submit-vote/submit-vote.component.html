      <div class="px-3 py-1">
        <div class="py-2 space-y-3">
          <div class="w-3/5 mx-auto px-3 py-1 text-sm border rounded-sm">
            <div class="flex flex-row" >
                <h1 class="w-1/2 text-xs">Meeting Name</h1>
                <h1 class="w-1/2">{{ voteParam.vote.title }}</h1>
            </div>
            <div class="flex flex-row" >
                <h1 class="w-1/2 text-xs">Meeting Description</h1>
                <h1 class="w-1/2">{{ voteParam.vote.desc }}</h1>
            </div>
            <div class="flex flex-row" >
                <h1 class="w-1/2 text-xs">Meeting Creator</h1>
                <h1 class="w-1/2">{{ voteParam.vote.userId }}</h1>
            </div>
          </div>

          <h1 class="text-gray-500 text-center">Choose your availibility!</h1>
        </div>
        <form *ngIf="form" (ngSubmit)="onSubmit()" [formGroup]="form" >
            <div class="p-2 flex flex-row border rounded">
                <div class="w-1/2 flex justify-center items-center">
                  <h1>
                    {{ userData?.mail_id }}
                  </h1>
                </div>
                <ul class="w-1/2 flex flex-col" formArrayName="voteInput">
                  <li
                  *ngFor="let item of voteInput.value;index as i"
                  [formGroupName]="i"
                    class="inline-flex items-center gap-x-2 py-3 px-4 text-sm font-medium bg-white border text-gray-800 -mt-px first:rounded-t-lg first:mt-0 last:rounded-b-lg dark:bg-gray-800 dark:border-gray-700 dark:text-white"
                  >
                    <div class="relative flex items-start w-full">
                      <div class="flex items-center h-5">
                        <input
                          id="hs-list-group-item-checkbox-1"
                          name="hs-list-group-item-checkbox-1"
                          type="checkbox"
                          formControlName="agree"
                          class="border-gray-200 rounded disabled:opacity-50 dark:bg-gray-800 dark:border-gray-700 dark:checked:bg-blue-500 dark:checked:border-blue-500 dark:focus:ring-offset-gray-800"
                          [value]="item.agree"
                        />
                      </div>
                      <label
                        for="hs-list-group-item-checkbox-1"
                        class="ms-3.5 block w-full text-sm text-gray-600 dark:text-gray-500"
                      >
                        {{item.date}}
                      </label>
                    </div>
                  </li>
