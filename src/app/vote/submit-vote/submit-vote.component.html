<div
  #signOutModal
  id="popup-modal"
  tabindex="-1"
  class="fixed top-0 left-0 right-0 z-20 p-4 overflow-x-hidden overflow-y-auto md:inset-0 h-screen md:h-full bg-gray-900 bg-opacity-50"
  *ngIf="show"
>
  <div [ngClass]="voteInput.value?.length > 4? '' : 'max-w-3xl'" class="relative w-full h-full mx-auto min-w-min  md:h-auto font-manrope">
    <div class="relative rounded-lg shadow bg-white p-4">
      <button
        (click)="closeModal()"
        type="button"
        class="absolute transition duration-200 top-3 right-2.5 text-gray-400 bg-transparent rounded-lg text-sm p-1.5 ml-auto inline-flex items-center hover:bg-gray-800 hover:text-white"
      >
        <svg
          aria-hidden="true"
          class="w-5 h-5"
          fill="currentColor"
          viewBox="0 0 20 20"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            fill-rule="evenodd"
            d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
            clip-rule="evenodd"
          ></path>
        </svg>
        <span class="sr-only">Close modal</span>
      </button>
      <div class="px-2">
        <h2 class="font-medium text-xl">Voting Meeting</h2>
      </div>
      <hr class="py-1.5" />
      <div *ngIf="load" class="w-full flex justify-center py-5">
        <div
          class="animate-spin inline-block w-10 h-10 border-[4px] border-current border-t-transparent text-blue-600 rounded-full dark:text-blue-500"
          role="status"
          aria-label="loading"
        >
          <span class="sr-only">Loading...</span>
        </div>
      </div>

      <div *ngIf="!load" class="px-3 py-1">
        <div class="py-2 space-y-3">
          <div class="w-3/5 mx-3 px-3 py-1 text-sm rounded-sm">
            <div class="flex flex-row">
              <h1 class="w-1/3 ">Name</h1>
              <h1 class="w-1/2">:&nbsp; {{ voteParam.vote.title }}</h1>
            </div>
            <div class="flex flex-row">
              <h1 class="w-1/3 ">Description</h1>
              <h1 class="w-1/2">:&nbsp; {{ voteParam.vote.desc }}</h1>
            </div>
            <div class="flex flex-row">
              <h1 class="w-1/3 ">Creator</h1>
              <h1 class="w-1/2">:&nbsp; {{ voteParam.vote.userId }}</h1>
            </div>
          </div>
          <hr />
          <!-- <h1 class="text-gray-500 text-center">Choose your availibility!</h1> -->
        </div>
        <form *ngIf="form" (ngSubmit)="onSubmit()" [formGroup]="form">
          <div
            class="p-2 flex flex-col justify-center items-center gap-2 rounded"
          >
            <div class="flex justify-center items-center">
              <h1>
                {{ userData?.mail_id }}
              </h1>
            </div>
            <ul class="w-full flex flex-row " formArrayName="voteInput">
              <li
                *ngFor="let item of voteInput.value; index as i; odd as odd"
                [formGroupName]="i"
                [ngClass]="odd ? 'bg-slate-100' : 'bg-gray-50'"
                class="w-full flex flex-col items-center gap-x-2 divide-y-2 divide-[#6f99ae] divide-opacity-40 text-sm font-medium  text-gray-800 -mt-px first:rounded-l-lg last:rounded-r-lg"
              >
                <div
                  class="flex justify-center items-center h-fit py-2.5 px-3"
                >
                  <h1 class="font-semibold">{{ item.date }}</h1>
                </div>
                <div class="w-full flex flex-col py-2.5 px-3 gap-1.5">
                  <div
                    *ngFor="let itm of item.times; index as ii"
                    formArrayName="times"
                    class=" grid grid-flow-col justify-center items-center w-full gap-3"
                    >
                    <div class=" flex items-center h-5" [formGroupName]="ii">
                      <input
                        id="hs-list-group-item-checkbox-1"
                        name="hs-list-group-item-checkbox-1"
                        type="checkbox"
                        formControlName="agree"
                        class="border-gray-200 w-5 h-5 rounded-full border-0 disabled:opacity-50"
                        [value]="item.agree"
                      />
                    </div>
                    <label
                      for="hs-list-group-item-checkbox-1"
                      class="w-full block text-sm text-center text-gray-700 "
                    >
                      {{ itm.time }}
                    </label>
                  </div>
                </div>
              </li>
