<div
  class="fixed z-10 top-6 right-0 px-3 py-2 bg-white shadow-lg rounded-l-2xl font-manrope"
>
  <div class="flex px-4 space-x-3">
    <a
      href="http://192.168.9.47/mris-kjy/schedule"
      class="relative h-fit inline-flex justify-center items-center w-[3.375rem] py-1.5 text-sm font-semibold rounded-lg border border-gray-300 bg-white text-[#494CA2] hover:bg-[#8186D5] hover:text-white transition-colors ease-in-out shadow-sm disabled:opacity-50 disabled:pointer-events-none"
    >
      <h1 class="h-5 font-semibold">MRIS</h1>
    </a>
    <div *ngIf="!onAuthCheck()" class="relative space-y-3 ">
      <button
      (click)="changeNotifBool()"
        type="button"
        tooltip="Notification"
      placement="bottom"
      color="text-black"
        class="relative h-fit inline-flex justify-center items-center mr-2 w-[3.375rem] py-1.5 text-sm font-semibold rounded-lg border border-gray-300 bg-white text-gray-800 shadow-sm hover:bg-gray-100 disabled:opacity-50 disabled:pointer-events-none"
      >
        <svg
          class="flex-shrink-0 w-5 h-5"
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path d="M6 8a6 6 0 0 1 12 0c0 7 3 9 3 9H3s3-2 3-9" />
          <path d="M10.3 21a1.94 1.94 0 0 0 3.4 0" />
        </svg>
        <span
          class="absolute top-0 end-0 inline-flex items-center py-0.5 px-1.5 rounded-full text-xs font-medium transform -translate-y-1/2 translate-x-1/2 bg-red-500 text-white"
          >2</span
        >
      </button>
      <div
      [ngClass]="notifBool?'' :'hidden' "
        class="absolute -right-1/2 duration min-w-[12rem] bg-white shadow-md rounded-lg p-2 mt-2 dark:bg-gray-800 dark:border dark:border-gray-700 dark:divide-gray-700 after:h-4 after:absolute after:-bottom-4 after:start-0 after:w-full before:h-4 before:absolute before:-top-4 before:start-0 before:w-full"
      >
        <a
          class="flex items-center gap-x-3.5 py-2 px-3 rounded-lg text-sm text-gray-800 hover:bg-gray-100 focus:outline-none focus:bg-gray-100 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-gray-300 dark:focus:bg-gray-700"
          href="#"
        >
          Newsletter
        </a>
        <a
          class="flex items-center gap-x-3.5 py-2 px-3 rounded-lg text-sm text-gray-800 hover:bg-gray-100 focus:outline-none focus:bg-gray-100 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-gray-300 dark:focus:bg-gray-700"
          href="#"
        >
          Purchases
        </a>
        <a
          class="flex items-center gap-x-3.5 py-2 px-3 rounded-lg text-sm text-gray-800 hover:bg-gray-100 focus:outline-none focus:bg-gray-100 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-gray-300 dark:focus:bg-gray-700"
          href="#"
        >
          Downloads
        </a>
        <a
          class="flex items-center gap-x-3.5 py-2 px-3 rounded-lg text-sm text-gray-800 hover:bg-gray-100 focus:outline-none focus:bg-gray-100 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-gray-300 dark:focus:bg-gray-700"
          href="#"
        >
          Team Account
        </a>
      </div>
    </div>
    <button
    *ngIf="onAuthCheck()"
    tooltip="Login"
      placement="bottom"
      type="button"
      color="text-black"
      class="relative h-fit inline-flex justify-center items-center w-[3.375rem] py-1.5 text-sm font-semibold rounded-lg border border-gray-300 bg-white text-gray-800 shadow-sm hover:bg-gray-100 disabled:opacity-50 disabled:pointer-events-none"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="20"
        height="20"
        viewBox="0 0 24 24"
        fill="none"
        stroke="#000000"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <path d="M10 17l5-5-5-5" />
        <path d="M13.8 12H3m9 10a10 10 0 1 0 0-20" />
      </svg>
    </button>
    <button
    *ngIf="!onAuthCheck()"
      type="button"
      tooltip="Logout"
      placement="bottom"
      color="text-black"
      class="relative h-fit inline-flex justify-center items-center w-[3.375rem] py-1.5 text-sm font-semibold rounded-lg border border-gray-300 bg-white text-gray-800 shadow-sm hover:bg-gray-100 disabled:opacity-50 disabled:pointer-events-none"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="20"
        height="20"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <path d="M16 17l5-5-5-5M19.8 12H9M13 22a10 10 0 1 1 0-20" />
      </svg>
    </button>
  </div>
</div>
